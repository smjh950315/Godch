<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/build-in.bundle.js"></script>
    <script src="js/lib/component.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/hub.js"></script>
    <link href="HtmlWnd.css" rel="stylesheet" />
    <style>
        .color-adj{
            margin:0;
            padding:0;
            width:50px;
            height:25px;
        }
    </style>
</head>
<body>
    <div id="area-wnd-display" class="vh-100 vw-100" style="padding:-1920px;">
        <div id="wnd-color-adj" class="wnd" onmousemove="getId(event)" style="width:250px; height:150px">
            <div class="wnd-content" style="padding-left:0.5em;">
                <div>
                    <input class="color-adj mt-1 mb-1" id="color-adj-bg" type="color" />
                    <span>Background Color</span>
                </div>
                <div>
                    <input class="color-adj mt-1 mb-1" id="color-adj-txt" type="color" />
                    <span>Text Color</span>
                </div>
                <div>
                    <input class="color-adj mt-1 mb-1" id="font-adj" type="color" />
                    <span>?? Color</span>
                </div>
                <div id="btn-ui-default" class="btn-base">Default</div>
                <div id="btn-ui-save" class="btn-base">Save</div>
                <div id="btn-ui-cancel" class="btn-base">Cancel</div>
            </div>
        </div>
    </div>
</body>
</html>
